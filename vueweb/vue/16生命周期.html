<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			{{msg}}
			<input type="button" name="" id="" value="更新" onclick="change()" />
			<input type="button" name="" id="" value="销毁" onclick="destroy()" />
			
		</div>
	</body>
	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		let vm=new Vue({
			el:'#app',
			data:{
				msg:'消息你好！'
			},
			beforeCreate(){
				alert("实例创建前");
			},
			created(){
				alert("实例创建完成");
			},
			beforeMount(){
				alert("实例挂载前");
			},
			mounted(){
				alert("实例挂载完成")
			},
			beforeUpdate(){
				alert("实例更新前")
			},
			updated(){
				alert("实例更新完成")
			},
			beforeDestroy(){
				alert("销毁前")
			},
			destroyed(){
				alert("销毁完成")
			}
		})
		function change(){
			vm.msg="更新"
		}
		function destroy(){
			vm.$destroy();
		}
	</script>
</html>
