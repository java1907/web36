<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<p>{{a}}</p>
			<p>{{b}}</p>
			<p>{{obj.name}}</p>
		</div>
	</body>
	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		let vm=new Vue({
			el:'#app',
			data:{
				a:'1111',
				b:'2222',
				obj:{
					name:'李勇',
					age:20
				}
			}
		})
		//如果不加deep：true，则监听对象不出现弹框
		vm.$watch('obj',function(){
			alert(this.obj.name+"发生了变化");
		},{
			deep:true
		})
		document.onclick=function(){
			vm.obj.name="web"
		}
	</script>
</html>
